<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
  <title>AshChord.log</title>

  <!-- Style -->
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/markdown.css">
</head>

<body>
  <header>
    <nav>
      <!-- Blog Title -->
      <h1 class="blog-title">AshChord.log</h1>

      <!-- Menu -->
      <button class="menu-button"></button>
      <div class="menu">
        <p class="menu-item">Home</p>
        <p class="menu-item">Posts</p>
        <p class="menu-item">About</p>
      </div>

      <!-- Search -->
      <button class="search-button"></button>
      <div class="search-bar">
        <input type="text" name="keyword" class="search-input" placeholder="Keyword">
        <div class="search-actions">
          <button class="search-reset-button"></button>
          <button type="submit" class="search-submit-button"></button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <article>
      <!-- Feed -->
      <div class="feed"></div>

      <!-- Content -->
      <div class="content"></div>

      <!-- Pagination -->
      <div class="pagination"></div>
    </article>
    <section class="category-dropdown">
      <div class="category-dropdown-header">
        <h2 class="category-dropdown-title">CATEGORIES</h2>
        <button class="category-dropdown-button"></button>
      </div>
      <aside class="category-menu"></aside>
    </section>
  </main>
</body>

</html>
